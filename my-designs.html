<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Designs</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { padding-top: 60px; }
    .design-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 16px;
    }
    .design-card {
      display: block;
      width: 200px;
      background: #0b1630;
      border: 1px solid #26334f;
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
    }
    .design-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }
    .design-card h3 {
      margin: 8px;
      font-size: 16px;
    }
    .design-card .updated {
      margin: 0 8px 8px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body class="h-full">
  <header class="topbar">
    <div class="brand">My Designs</div>
    <div class="grow"></div>
    <a href="index.html" class="iconbtn">Back to editor</a>
  </header>

  <main>
    <div id="designList" class="design-list"></div>
  </main>

  <script type="module" src="my-designs.js"></script>
</body>
</html>
